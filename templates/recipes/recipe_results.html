
{% extends 'base.html' %}

{% block content %}
    <h2 class="text-center mb-4">Recipe List</h2>
    <div class="row">
        {% for recipe in recipes %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ recipe.photo.url }}" class="card-img-top" alt="{{ recipe.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ recipe.title }}</h5>
                        <p class="card-text">{{ recipe.description }}</p>
                        <a href="{% url 'recipe_detail' recipe.id %}" class="btn btn-primary">View Recipe</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
